<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tide Reporter Signup</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="/css/styles.css" rel="stylesheet">
</head>

<body class="text-center col-sm-12 col-xs-12">
  <form action="/" class="form-signin col-6" method="POST">
    <img class="mb-4" src="/images/logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Find your local tide now!</h1>

    <input type="text" name="fName" class="form-control" placeholder="First Name" id="fName" required autofocus>
    <input type="text" name="lName" class="form-control" placeholder="Last Name" id="lName" required>
    <input type="email" name="email" class="form-control" placeholder="Email Address" id="email" required>
    <input type="text" name="city" class="form-control" placeholder="City" id="city" required>
    <input type="text" name="state" class="form-control" placeholder="State" id="state" required>
    <input type="text" name="lat" class="form-control" placeholder="Latitude" id="lat" required>
    <input type="text" name="long" class="form-control" placeholder="Longitude" id="long" required>


    <button class="btn btn-lg btn-primary btn-block" type="submit">Send me a report!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Cannon 2020</p>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </form>
</body>

</html>
